version: '3.8'

services:
  # 1. The Database (Safe & Persistent)
  db:
    image: ankane/pgvector:latest
    container_name: propos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data # ðŸ‘ˆ This saves your Tenants/Properties!
    # ðŸ‘‡ RESTORED: Explicit credentials to ensure Django can connect
    environment:
      - POSTGRES_DB=propos_db
      - POSTGRES_USER=propos_user
      - POSTGRES_PASSWORD=propos_password
    ports:
      - "5435:5432"

  # 2. The Backend API
  backend:
    build: ./backend
    container_name: propos_api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - media_data:/app/media # ðŸ‘ˆ ADDED: Persist uploaded images for AI
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  # 3. The Queue (Redis)
  redis:
    image: redis:alpine
    container_name: propos_redis

  # 4. The AI Worker
  ai_worker:
    build: ./backend
    container_name: propos_ai_worker
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
      - media_data:/app/media # ðŸ‘ˆ ADDED: Worker needs to "see" the images too!
    depends_on:
      - db
      - redis
    env_file:
      - .env

  # 5. The Frontend
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: ["sh", "-c", "npm install && npm run dev -- --host"]

# ðŸ‘‡ Persistent Storage Definitions
volumes:
  postgres_data: # Database storage
  media_data:    # Image storage (for AI)